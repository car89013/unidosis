<div class="card">
  <div class="card-header">
    <h3><i class="fas fa-users mr-2"></i>Catalogo de Pacientes</h3>
  </div>
  <div class="card-body" *ngIf="actividad === 0">
    <div class="card-footer">
      <button class="btn btn-outline-default btn-sm" type="button" (click)="addButton()" mdbRippleRadius [disabled]="actividad">
        <i class="fa fa-address-book-o"></i>
        Agregar
      </button>
      <button class="btn btn-outline-warning btn-sm" type="button" (click)="editButton()" mdbRippleRadius [disabled]="actividad">
        <i class="fa fa-edit"></i>
        Editar
      </button>
    </div>
    <div style="width: 100%;">
      <ag-grid-angular #agGrid style="width: 100%; height: 250px;" class="ag-theme-blue"
                       id="pacientesGrid"
                       rowHeight="18px"
                       [gridOptions]="pacientesGrid"
                       [autoGroupColumnDef]="pacientesGrid.columnDefs"
                       [rowData]="pacientesGrid.rowData"
                       (selectionChanged)="onPacientesSelected($event)"
                       (gridReady)="onGridReady($event)"
      >
      </ag-grid-angular>
    </div>
  </div>
  <div class="card-body" class="card-body" *ngIf="actividad !== 0">
    <div class="card-footer">
      <h3>
        <i class="fa fa-address-book-o"></i>
        {{msgActividad}}
      </h3>
    </div>
    <form>
      <br>
      <div class="row">
        <div class="col-md-3">
          <div class="md-form">
            <label for="afiliacion">Número Afiliación</label>
            <input class="form-control-sm" type="text" id="afiliacion" name="afiliacion" [(ngModel)]="paciente.afiliacion" mdbActive [disabled]="editando">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="md-form">
            <label for="nombre">Nombre</label>
            <input class="form-control-sm" type="text" id="nombre" name="nombre" [(ngModel)]="paciente.Nombre" mdbActive="">
          </div>
        </div>
        <div class="col-md-4">
          <div class="md-form">
            <label for="apellidoPaterno">Apellido Paterno</label>
            <input class="form-control-sm" type="text" id="apellidoPaterno" name="apellidoPaterno" [(ngModel)]="paciente.Paterno" mdbActive="">
          </div>
        </div>
        <div class="col-md-4">
          <div class="md-form">
            <label for="apellicoMaterno">Apellido Materno</label>
            <input class="form-control-sm" type="text" id="apellicoMaterno" name="apellicoMaterno" [(ngModel)]="paciente.Materno" mdbActive="">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="md-form">
            <label for="fecha">Fecha Nacimiento</label>
            <input class="form-control-sm" type="text" id="fecha" name="fecha" [(ngModel)]="paciente.fecha_nacimiento" mdbActive>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-outline-default btn-sm" type="button" (click)="acteptarButton()" mdbRippleRadius>
          <i class="fa fa-address-card"></i>
          Aceptar
        </button>
        <button class="btn btn-outline-black btn-sm" type="button" (click)="cancelarButton()" mdbRippleRadius>
          <i class="fa fa-close"></i>
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
