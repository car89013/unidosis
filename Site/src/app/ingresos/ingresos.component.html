<div class="card">
  <div class="card-header">
    <h3><i class="fas fa-id-card mr-2"></i>Ingresos</h3>
  </div>
  <div class="card-body"> <!-- *ngIf="actividad === 0"> -->
    <div class="row">
          <label for="comboSalas">Salas:</label>
          <select class="form-control-sm" name="comboSalas" id="comboSalas" (change)="onSelectSala($event)" [ngModel]="salaSeleccionada">
            <option *ngFor="let sala of salas" value="{{sala.id}}">{{sala.desc_sala}}</option>
          </select>
    </div>
    <mat-tab-group>
      <mat-tab label="Activos">
        <div style="border: 1px solid lightsteelblue; -webkit-border-radius: 3px;-moz-border-radius: 3px;border-radius: 3px;
            margin-top: 5px; padding: 10px;">
          <div class="row">
            <div class="col-md-12">
              <div style="width: 100%;">
                <button mat-button class="font-weight-light">
                  <i class="fas fa-sign-in-alt" aria-hidden="true"></i>
                  Nvo. Ingreso
                </button>
                <button mat-button class="font-weight-light">
                  <i class="fas fa-sign-out-alt" aria-hidden="true"></i>
                  Alta Paciente
                </button>
                <button mat-button class="font-weight-light" (click)="clickAtencionPacientes()">
                  <i class="fa fa-bed" aria-hidden="true"></i>
                  Atención Pacientes
                </button>
                <!--<button mat-button class="font-weight-light">
                  <i class="fas fa-pills"></i>
                  Aplicacion Med.
                </button>
                <button mat-button class="font-weight-light">
                  <i class="fa fa-heartbeat" aria-hidden="true"></i>
                  S. Vitales.
                </button>
                <button mat-button class="font-weight-light ml-4">
                  <i class="fas fa-file-medical"></i>
                  Presc. Extraordinaria.
                </button>-->
                <ag-grid-angular #agGrid style="width: 100%; height: 250px;" class="ag-theme-blue"
                                 id="ingresosGrid"
                                 rowHeight="18px"
                                 [gridOptions]="ingresosGrid"
                                 [autoGroupColumnDef]="ingresosGrid.columnDefs"
                                 [rowData]="ingresosGrid.rowData"
                                 (selectionChanged)="onIngresoSelected($event)"
                                 (gridReady)="onGridReady($event)">
                </ag-grid-angular>
              </div>
            </div>
          </div>
          <div class="mat-divider"></div>
          <div class="row">
            <div class="col-md-12">
              <p class="font-weight-light"> </p>
            </div>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Historico">
        <div class="card-footer">
          <div style="width: 100%;">
            <ag-grid-angular #agGrid style="width: 100%; height: 250px;" class="ag-theme-blue"
                             id="ingresosHistoricosGrid"
                             rowHeight="18px"
                             [gridOptions]="ingresosHistoricosGrid"
                             [autoGroupColumnDef]="ingresosHistoricosGrid.columnDefs"
                             [rowData]="ingresosHistoricosGrid.rowData">
            </ag-grid-angular>
          </div>
          <!--<button class="btn btn-outline-default btn-sm" type="button" (click)="addButton()" mdbRippleRadius [disabled]="actividad">
            <i class="fa fa-sticky-note-o" aria-hidden="true"></i>
            Nota
          </button>
          <button class="btn btn-outline-warning btn-sm" type="button" (click)="editButton()" mdbRippleRadius [disabled]="actividad">
            <i class="fa fa-edit"></i>
            Editar
          </button>-->
        </div>
        <br>
        <p>Historia Clínica</p>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
