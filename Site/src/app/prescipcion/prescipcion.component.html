<div class="card">
  <div class="card-header">
    <h3><i class="fa fa-bed mr-2"></i>Atención Pacientes</h3>
  </div>
  <div class="card-body"> <!-- *ngIf="actividad === 0"> -->
    <div class="row">
      <div class="col-md-3">
        <div class="md-form d-inline-flex">
          <label for="brazalete">Brazalete:</label>
          <input class="form-control-sm" type="text" id="brazalete" name="brazalete" [(ngModel)]="brazalete" mdbActive [disabled]="editando">
          <button type="button" class="btn btn-elegant btn-sm" mdbRippleRadius>
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2 blue-grey-text font-weight-light" >
        <label>Num. Afiliación:</label>
      </div>
      <div class="col-md-6 alert-right" >
        <label>234998934</label>
      </div>
    </div><div class="row">
      <div class="col-md-1 blue-grey-text font-weight-light" >
        <label>Paterno:</label>
      </div>
      <div class="col-md-2">
        <label>DUTHOY</label>
      </div>
      <div class="col-md-1 blue-grey-text font-weight-light" >
        <label>Materno:</label>
      </div>
      <div class="col-md-2">
        <label>González</label>
      </div>
      <div class="col-md-1 blue-grey-text font-weight-light" >
        <label>Nombre:</label>
      </div>
      <div class="col-md-2">
        <label>Alberto Enrique</label>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 blue-grey-text font-weight-light">
        <label>Fecha Nacimiento:</label>
      </div>
      <div class="col-md-5">
        1996-01-25
      </div>
    </div>
    <hr>
    <mat-tab-group>
      <mat-tab label="Información de Ingreso">
        <br>
        <div class="row">
          <div class="col-md-3 blue-grey-text font-weight-light">
            Fecha de Ingreso:
          </div>
          <div class="col-md-2">
            2018-03-20
          </div>
          <div class="col-md-1 blue-grey-text font-weight-light">
            Sala:
          </div>
          <div class="col md3">
            SALA 3
          </div>
          <div class="col-md-1 blue-grey-text font-weight-light">
            Cama:
          </div>
          <div class="col-md-2">
            CAMA01
          </div>
        </div>
        <div style="border: 1px solid lightsteelblue; -webkit-border-radius: 3px;-moz-border-radius: 3px;border-radius: 3px;
            margin-top: 5px; padding: 10px;">
            <div class="row">
              <div class="col-md-12">
                <h5>Motivo de Ingreso</h5>
              </div>
            </div>
            <div class="mat-divider"></div>
            <div class="row">
              <div class="col-md-12">
                <p class="font-weight-light">Lugar en donde aparece el motivo o descripción del ingreso del paciente.</p>
              </div>
            </div>
        </div>
      </mat-tab>
      <mat-tab label="Historia">
        <div class="card-footer">
          <button mat-button class="font-weight-light">
            <i class="fa fa-sticky-note-o" aria-hidden="true"></i>
            Nota
          </button>
          <button mat-button class="font-weight-light">
            <i class="fa fa-edit" aria-hidden="true"></i>
            Nva. Presc.
          </button>
          <button mat-button class="font-weight-light">
            <i class="fa fa-exchange" aria-hidden="true"></i>
            Cambiar Presc.
          </button>
          <button mat-button class="font-weight-light">
            <i class="fas fa-pills"></i>
            Aplicacion Med.
          </button>
          <button mat-button class="font-weight-light">
            <i class="fa fa-heartbeat" aria-hidden="true"></i>
            S. Vitales.
          </button>
          <button mat-button class="font-weight-light ml-4">
            <i class="fas fa-file-medical"></i>
            Presc. Extraordinaria.
          </button>

          <!--<button class="btn btn-outline-default btn-sm" type="button" (click)="addButton()" mdbRippleRadius [disabled]="actividad">
            <i class="fa fa-sticky-note-o" aria-hidden="true"></i>
            Nota
          </button>
          <button class="btn btn-outline-warning btn-sm" type="button" (click)="editButton()" mdbRippleRadius [disabled]="actividad">
            <i class="fa fa-edit"></i>
            Editar
          </button>-->
        </div>
        <br>
        <p>Historia Clínica</p>
      </mat-tab>
    </mat-tab-group>

    <div style="width: 100%;">
      <!--<ag-grid-angular #agGrid style="width: 100%; height: 250px;" class="ag-theme-blue"
                       id="bitacoraGrid"
                       rowHeight="18px"
                       [gridOptions]="bitacoraGrid"
                       [autoGroupColumnDef]="bitacoraGrid.columnDefs"
                       [rowData]="bitacoraGrid.rowData"
                       (selectionChanged)="onMedicosSelected($event)"
                       (gridReady)="onGridReady($event)"
      >
      </ag-grid-angular> -->
    </div>
  </div>
</div>
